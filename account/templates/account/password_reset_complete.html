{% extends 'base.html' %}
{% load static %}

{% block title %} Password Reset Complete {% endblock %}

{% block content %}
    <section class="tm-welcome-section">
        <div class="container tm-position-relative">
            <div class="tm-lights-container">
                <img src="{% static 'img/light.png' %}" alt="Light" class="light light-1">
                <img src="{% static 'img/light.png' %}" alt="Light" class="light light-2">
                <img src="{% static 'img/light.png' %}" alt="Light" class="light light-3">
            </div>

            <div class="row tm-welcome-content">
                <h2 class="white-text tm-handwriting-font tm-welcome-header">
                    <img src="{% static 'img/header-line.png' %}" alt="Line" class="tm-header-line">
                    &nbsp;Password Reset Complete&nbsp;&nbsp;
                    <img src="{% static 'img/header-line.png' %}" alt="Line" class="tm-header-line">
                </h2>

                <h2 class="gold-text tm-welcome-header-2">Cafe House</h2>

                <p class="gray-text tm-welcome-description">
                    <span class="gold-text">Your password has been changed successfully.</span>
                </p>

                <a href="{% url 'login' %}" class="tm-more-button tm-more-button-welcome">Login with new password</a>
            </div>

            <img src="{% static 'img/table-set.png' %}" alt="Table Set" class="tm-table-set img-responsive">
        </div>
    </section>
{% endblock %}
