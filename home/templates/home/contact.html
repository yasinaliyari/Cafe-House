{% extends 'base.html' %}
{% load static %}

{% block title %} Cafe House - Contact Info {% endblock %}
{% block content %}
    <div class="tm-main-section light-gray-bg">
        <div class="container" id="main">
            <section class="tm-section row">
                <h2 class="col-lg-12 margin-bottom-30">Send us a message</h2>
                <form method="post" class="tm-contact-form">
                    <div class="col-lg-6 col-md-6">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <button class="tm-more-button" type="submit" name="submit">Send message</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
{% endblock %}
